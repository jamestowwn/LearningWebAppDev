<!doctype html>
<html lang="en-us">
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=utf-8">

    <title>Amazeriffic</title>
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">

    <script src="semantic/dist/semantic.min.js"></script>

    <style type="text/css">
      .column {
        max-width: 450px;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Amazeriffic - Sign Up</h1>
      <div class="ui inverted menu">
          <a class="active item" href="SignUp.html">Sign Up!</a> |
          <a class="item" href="faq.html">FAQ</a> |
          <a class="item" href="#">Support</a>
      </div>
      <div class="ui divider"></div>
    </header>

    <main class="ui middle aligned center aligned grid">
      <div class="column">
        <div class="ui image header xx-large">
          <img src="lightbulb.png" class="image" alt="!">
          <div class="content">
            Sign Up for Amazeriffic
          </div>
        </div>        
        <form class="ui large form">
           <div class="ui stacked segment">
             <div class="field">
               <div class="ui left icon input">
                 <i class="user icon"></i>
                 <input type="text" name="username" id="username" placeholder="Please enter desired username">
               </div>
             </div>
             <div class="field">
               <div class="ui left icon input">
                 <i class="mail icon"></i>               
                 <input type="text" name="email" id="email" placeholder="Please enter your e-mail address:">
               </div>
             </div>
             <div class="field">
               <div class="ui left icon input">
                 <i class="lock icon"></i>
                 <input type="password" name="password" id="password" placeholder="Please enter your password:">
               </div>
             </div>
             <div class="field">
               <div class="ui left icon input">
                 <i class="lock icon"></i>
                 <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Please confirm your password:">
               </div>
             </div>
           </div>
           <div class="ui fluid large submit button">Complete Sign Up</div>
           <div class="ui error message"></div>
        </form>
      </div>
    </main>

    <div class="ui vertical footer segment">
      <div class="ui container">
        <div class="ui stackable divided equal height stackable grid">
          <div class="three wide column">
            <div class="contact">
              <h4 class="ui header">Contact Us</h4>
              <p>Amazeriffic!</p>
              <p>555 Fiftieth Street</p>
              <p>Asheville, NC 28801</p>
            </div>
          </div>
          <div class="three wide column right floated left aligned">
            <div class="sitemap">
              <h4 class="ui header">Sitemap</h4>
              <div class="ui link list">
                <a href="index.html" class="item">Home</a>
                <a href="#" class="item">About Us</a>
                <a href="#" class="item">Privacy</a>
                <a href="#" class="item">Support</a>
                <a href="faq.html" class="item">FAQ</a>
                <a href="#" class="item">Careers</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
